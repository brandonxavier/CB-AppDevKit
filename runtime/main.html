<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='Content-type' content='text/html;charset=UTF-8'>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <title>CB App Dev</title>
    <link rel='stylesheet' type='text/css' href='./main.css' >

</head>

<body>

<DIV id='Script' title='Script & Init Function'>
    <input type='file' id='inFileList'>
    <LABEL>Init function:</LABEL>
    <input type='text' id='inInitFunction' value=''>
    <BUTTON id="btnOK" onClick='okBtnClicked()'>OK</BUTTON>
</DIV>

<DIV id='Startup' title='Startup' ></DIV>

<DIV id='Subject' title='Subject & Panels'>
    <TEXTAREA id='txtSubject'></TEXTAREA>
    <BUTTON class='button' id='btnSubject' onclick='cb.subjectChangeClicked()'>Change</BUTTON>
    <DIV id='panelTable' >
        <DIV class='panelHeadings'>Broadcaster Panel:</DIV>

        <DIV class='panelHeadings'>User Panel:</DIV>

        <DIV class='panelCell'>
        <DIV class='panel' id='bPanel'>
            <DIV class='panelOddRow' id='brow1'>Not Currently Implemented</DIV>
            <DIV class='panelEvenRow' id='brow2'></DIV>
            <DIV class='panelOddRow' id='brow3'></DIV>
        </DIV>
        </DIV>

        <DIV class='panelCell'>
        <DIV class='panel' id='uPanel'>
            <DIV class='panelOddRow' id='urow1'></DIV>
            <DIV class='panelEvenRow' id='urow2'></DIV>
            <DIV class='panelOddRow' id='urow3'></DIV>
        </DIV>
        </DIV>

    </DIV>

</DIV>

<DIV id="Broadcaster" title="Broadcaster Chat">
    <DIV id='txtBroadcaster' class='textareas'></DIV>

    <INPUT type='text' class='inputAreas' id='inBroadcaster' onkeydown='return press (event)'>
    <BUTTON class='button' id='btnBroadcaster' onclick='cb.sendClicked("inBroadcaster")'>Send</BUTTON>

</DIV>

<DIV id="User" title="User Chat">
    <DIV id="txtUserChat" class='textareas'></DIV>
    <SELECT id="lstUsers"></SELECT>
    <INPUT type="text" class="inputAreas" id="inUser" onkeydown="return press (event)">
    <BUTTON class="button" id="btnUser" onclick="cb.sendClicked('inUser')">Send</BUTTON>
</DIV>

<DIV id='Tip' title='Tipping Window'></DIV>

<DIV id='Log' title='Logged Output'>
    <DIV id='txtLog' class='textareas'></DIV>
</DIV>


<SCRIPT src="ObjCB.js"></SCRIPT>

<!-- ***********************************************************************************************
*****      Put the name of script and YOUR startup/load function in as arguments to cbInit()
*****      Hint: init seems to be a popular name for this function.
*****
*****      For example:  cbInit("YourCoolScript.js", "init");
*****
*****
*****      In your script file, you probably want to wrap the the call to your Init function
*****      like this:
*****
*****      if (!!AppDevKit == false )
*****           Init();
*****
*****      AppDevKit is a boolean defined in the ADK - this prevents the function from being
*****      called twice: once by the ADK and then again by your script.  A sure sign that you
*****      this is happening is if your subject and panel changes BEFORE you hit the "Activate"
*****      button.
*****
****************************************************************************************************
-->
<SCRIPT>cbInit( "","")</SCRIPT>


</body>
</html>
